<div class="signin-container">
  <div class="buffer local">
    <form name="signupForm" ng-submit="process(email, password)" ng-class="{ 'has-error' : signupForm.$invalid && signupForm.$dirty }">
      <div class="form-group">
        <label>email</label>
        <input type="text" ng-model="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" ng-model="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-block btn-primary">{{ buttonName }}</button>
      <span class="help-block" ng-show="signupForm.$invalid && signupForm.$submitted">User already exists.</span>
    </form>
  </div>
  <div class="or buffer">
    <div class="back-line"><span>OR</span></div>
  </div>
  <div class="buffer oauth">
    <p><oauth-button provider-name="Google"></oauth-button></p>
    <p><oauth-button provider-name="Twitter"></oauth-button></p>
    <p><oauth-button provider-name="GitHub"></oauth-button></p>
  </div>
</div>
